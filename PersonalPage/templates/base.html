
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Pessoal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Cabecalho com as guias principais -->
        <header class="top-menu">
            <div class="menu-item"><a href="/">Inicio</a></div>
            <div class="menu-item"><a href="/ferramentas">Ferramentas</a></div>
            <div class="menu-item"><a href="/contato">Contato</a></div>
        </header>

        <div class="content">
            <!-- Conteudo principal da pagina -->
            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
