{% extends "base.html" %}

{% block title %}Contato - Portal Pessoal{% endblock %}

{% block content %}
<h2>Contato</h2>
<p>Se você tiver alguma dúvida, sugestão ou precisar de mais informações, entre em contato usando o formulário abaixo:</p>

<form method="post" action="/contato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Enviar</button>
</form>
{% endblock %}
