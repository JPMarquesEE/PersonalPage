<h3>Converter PDF para Imagem</h3>
<p>Carregue um arquivo PDF e selecione a resolução desejada para converter cada página em uma imagem:</p>
<form method="post" enctype="multipart/form-data" action="/ferramentas/pdf_para_imagem">
    <label for="pdf_file">Carregar PDF:</label>
    <input type="file" id="pdf_file" name="pdf_file" required><br><br>
    <label for="resolution">Resolução (DPI):</label>
    <input type="number" id="resolution" name="resolution" value="300" required><br><br>
    <button type="submit">Converter para Imagem</button>
</form>
